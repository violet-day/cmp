<form class="form-horizontal" role="form" ng-submit="submit()" name="frm">
    <div class="modal-header">
    <h4>Announcement</h4>

    </div>
    <div class="modal-body">


        <div class="form-group">

            <label for="title" class="col-sm-2 control-label">Title</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" ng-model="doc.title" required
                       ui-message/>
            </div>
        </div>


        <div class="form-group">

            <label for="body" class="col-sm-2 control-label">Body</label>

            <div class="col-sm-10">
                <div text-angular ng-model="doc.body" ng-model="htmlVariable" ui-message></div>
                <!--<input type="text" class="form-control" id="body" name="body" ng-model="doc.body" ui-message/>-->
            </div>
        </div>


        <div class="form-group">

            <label for="expires" class="col-sm-2 control-label">Expires</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="expires" name="expires" ng-model="doc.expires" required
                       datetime-picker ui-message/>
            </div>
        </div>


        <div class="form-group">

            <label for="tags" class="col-sm-2 control-label">Tag</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="tags" name="tags" ng-model="doc.tags" ng-list ui-message/>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="frm.$invalid" translate="Submit"></button>
        <button type="button" class="btn btn-default" ng-click="cancel()" translate="Cancel"></button>
    </div>
</form>
