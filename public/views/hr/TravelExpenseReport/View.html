<form action="#" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title" translate="TravelExpenseReport"></h4>
    </div>
    <div class="modal-body">
        <div class="form-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6" translate="Applicant"></label>

                        <div class="col-md-6">
                            <p class="form-control-static" ng-bind="doc.initiator.title"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6" translate="TravelRequest"></label>

                        <div class="col-md-6">
                            <a ng-click="reWatch(doc.request)" ng-bind="doc.request.title"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6" translate="Department"></label>

                        <div class="col-md-6">
                            <p class="form-control-static" ng-bind="doc.department"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6" translate="Company"></label>

                        <div class="col-md-6">
                            <p class="form-control-static" ng-bind="doc.company"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6" translate="Application Time"></label>

                        <div class="col-md-6">
                            <p class="form-control-static" ng-bind="doc.requestTime | date:'yyyy-MM-dd HH:mm'"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6" translate="Total expense amount"></label>

                        <div class="col-md-6">
                            <p class="form-control-static" ng-bind="doc.total |currency"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6" translate="Cost Center"></label>

                        <div class="col-md-6">
                            <p class="form-control-static" ng-bind="doc.center"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6"></label>

                        <div class="col-md-6">
                            <p class="form-control-static"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6" translate="Balance due Employee"></label>
                        <div class="col-md-6">
                            <p class="form-control-static" ng-bind="doc.balance"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6" translate="Received Date"></label>

                        <div class="col-md-6">
                            <p class="form-control-static" ng-bind="doc.receivedDate | date:'yyyy-MM-dd HH:mm'"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->
            <div class="row">
                <div class="col-md-12">

                    <div class="table-responsive flip-scroll">
                        <table class="table table-striped table-bordered table-condensed table-hover flip-content">
                            <thead>
                            <tr>
                                <th translate="Date">
                                </th>
                                <th translate="Location">
                                </th>
                                <th translate="Customer">
                                </th>
                                <th translate="Air ticket">
                                </th>
                                <th translate="Hotel">
                                </th>
                                <th translate="Train&Bus">
                                </th>
                                <th translate="Others">
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in doc.info">
                                <td>
                                    <p class="form-control-static" ng-bind="item.workTime"></p>
                                </td>
                                <td>
                                    <p class="form-control-static" ng-bind="item.location"></p>
                                </td>
                                <td>
                                    <p class="form-control-static" ng-bind="item.customer"></p>
                                </td>
                                <td>
                                    <p class="form-control-static" ng-bind="item.air |currency"></p>
                                </td>
                                <td>
                                    <p class="form-control-static" ng-bind="item.hotel |currency"></p>
                                </td>
                                <td>
                                    <p class="form-control-static" ng-bind="item.bus |currency"></p>
                                </td>
                                <td>
                                    <p class="form-control-static" ng-bind="item.other |currency"></p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
