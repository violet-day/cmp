<form class="form-horizontal" ng-submit="submit()" name="frm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"></button>
        <h4 class="modal-title" ng-bind="'TRAVEL_APPLICATION'|translate"></h4>
    </div>
    <div class="modal-body padding-0">
        <div class="form-body">

            <!--/row-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6" ng-bind="'TRAVEL_APPLICATION'|translate"></label>

                        <div class="col-md-6">
                            <p class="form-control-static" ng-bind="doc.title"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6" ng-bind="'DEPARTMENT'|translate"></label>

                        <div class="col-md-6">
                            <p class="form-control-static" ng-bind="doc.department"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6" ng-bind="'APPLICANT'|translate"></label>

                        <div class="col-md-6">
                            <p class="form-control-static" ng-bind="doc.initiator.title"></p>
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6" ng-bind="'APPLICATION_TIME'|translate"></label>

                        <div class="col-md-6">
                            <p class="form-control-static" ng-bind="doc.createAt | date:'yyyy-MM-dd HH:mm:ss'"></p>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6" ng-bind="'START_TIME'|translate"></label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-model="doc.start" date-picker/>
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6" ng-bind="'END_TIME'|translate"></label>

                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-model="doc.end" date-picker/>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6" translate="Abroad"></label>
                        <div class="col-md-6">
                            <input type="checkbox" ng-model="doc.abroad"/>
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6" translate="Plane"></label>
                        <div class="col-md-6">
                            <input type="checkbox" ng-model="doc.plane"/>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6" ng-bind="'TOTAL_DAYS'|translate"></label>

                        <div class="col-md-6">
                            <input type="number" class="form-control" ng-model="doc.days" required ui-message>
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-6" ng-bind="'BUDGET'|translate"></label>

                        <div class="col-md-6">
                            <input type="number" class="form-control" ng-model="doc.money" required ui-message>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-3" ng-bind="'TRAVEL_REASON'|translate"></label>

                        <div class="col-md-9">
                            <textarea class="form-control" ng-model="doc.reason" rows="5" required ui-message></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
        <button type="submit" class="btn blue" data-ng-disabled="frm.$invalid">Submit</button>
    </div>
</form>
