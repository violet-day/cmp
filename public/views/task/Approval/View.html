<form class="form-horizontal" role="form" name="taskForm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"></button>
        <h4 class="modal-title">Task</h4>
    </div>
    <div class="modal-body">
        <div class="form-group ">
            <label class="col-md-3 control-label">Title</label>

            <div class="col-md-9">
                <p class="form-control-static" ng-bind="task.title"></p>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-md-3 control-label">Description</label>

            <div class="col-md-9">
                <p class="form-control-static" ng-bind="task.description"></p>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-md-3 control-label">Initial Item</label>

            <div class="col-md-9">
                <p class="form-control-static">
                    <a href ng-bind="task.instance.initialItem.title"
                       ng-click="viewInitialItem(task.instance.initialItem)"></a>
                </p>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-md-3 control-label">Workflow History</label>

            <div class="col-md-9">
                <p class="form-control-static">
                    <a ui-sref="main.wrkStat({instanceId:task.instance._id})"
                       ng-bind="task.instance.workflowState | translate" target="_blank"></a>
                </p>
            </div>
        </div>
        <div class="form-group" ng-show="moderationLog.length>0">
            <label class="col-md-3 control-label">Moderation Log</label>

            <div class="col-md-9">
                <dl style="margin-bottom: 5px;border-bottom: 1px dotted #cccccc" ng-repeat="log in moderationLog">
                    <dt> {{log.user.title}}:
                    <div style="float: right;color:#666666;font-weight: normal">{{log.createAt | date:'MM/dd HH:mm'}}
                    </div>
                    </dt>
                    <dd>{{log.body}}</dd>
                </dl>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-md-3 control-label">Comment</label>

            <div class="col-md-9">
                <p class="form-control-static" ng-bind="task.comment"></p>
            </div>
        </div>
    </div>
</form>
