<accordion close-others="true">
<accordion-group heading="General">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">First Name</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.general.firstName" required ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Last Name</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.general.lastName" required ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Initial</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.general.initial" required ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">DisplayName</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.general.displayName"/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Description</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.general.description"/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Office</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.general.office" required ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Telephones</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.general.telephones" ng-list/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Email</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.general.email"/>
        </div>
      </div>
    </div>
  </div>
</accordion-group>
<accordion-group heading="Account">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Login Name</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-unique='User' ng-model="doc.title" required ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Status</label>

        <div class="col-md-9">
          <div class="btn-group">
            <label class="btn btn-success" ng-model="doc.status" btn-radio="'NORMAL'">Normal</label>
            <label class="btn btn-success" ng-model="doc.status" btn-radio="'LOCK'">LOCK</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</accordion-group>
<accordion-group heading="Organization">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Company</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.organization.company" required ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Department</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.organization.department" required ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Job</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.organization.job" required ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Manager</label>

        <div class="col-md-9">
          <select class="form-control" name="doc.organization.manager" id="doc.organization.manager"
                  ng-model="doc.organization.manager" ui-select2 required ui-message>
            <option value=""></option>
            <option ng-repeat="user in UserSelector" value="{{user._id }}" ng-bind="user.title"></option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Director Reports</label>

        <div class="col-md-9">
          <div class="table-responsive flip-scroll">
            <table class="table table-striped table-bordered table-condensed table-hover flip-content">
              <thead>
              <tr>
                <th>
                  LoginName
                </th>
                <th>
                  Description
                </th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="item in reporters">
                <td ng-bind="item.title">
                </td>
                <td ng-bind="item.description">
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</accordion-group>
<accordion-group heading="MemberOf">
  <div class="row">
    <dic class="col-md-12">
      <div class="table-responsive flip-scroll">
        <table class="table table-striped table-bordered table-condensed table-hover flip-content">
          <thead>
          <tr>
            <th>
              Title
            </th>
            <th>
              Description
            </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="group in groups">
            <td ng-bind="group.title">
            </td>
            <td ng-bind="group.description">
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </dic>
  </div>
</accordion-group>
</accordion>
