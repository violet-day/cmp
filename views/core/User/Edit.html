<form class="form-horizontal" ng-submit="submit()" novalidate>
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"></button>
  <h4 class="modal-title">User</h4>
</div>
<div class="modal-body padding-0">
<div class="form-body">
<tabset>
<tab heading="General">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">First Name</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.firstName"   ui-message/>
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Last Name</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.lastName"   ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Initial</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.initial"   ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">DisplayName</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.displayName"/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Description</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.description"/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Office</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.office"   ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Telephones</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.telephones" ng-list/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Email</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.email"/>
        </div>
      </div>
    </div>
  </div>
</tab>
<tab heading="Account">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Login Name</label>

        <div class="col-md-9">
          <p class="form-control-static" ng-bind="doc.title"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Status</label>

        <div class="col-md-9">
          <div class="btn-group">
              <input type="checkbox" class="form-control" id="status" name="status" bs-switch
                     ng-model="doc.status" disabled>
          </div>
        </div>
      </div>
    </div>
  </div>
</tab>
<tab heading="Organization">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Company</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.company"   ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Department</label>

        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="doc.department"   ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Job</label>

        <div class="col-md-9">
          <input type="text" class="form-control" name=.job" ng-model="doc.job"
                   ui-message/>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Manager</label>

        <div class="col-md-9">
          <ui-select class="form-control" ng-model="doc.managerId" selector="{service:'User',filter:{fields:['id','username']}}">
            <ui-select-match allow-clear="true">{{$select.selected.username}}</ui-select-match>
            <ui-select-choices repeat="item.id as item in UserSelector | filter: $select.search">
              <div ng-bind-html="item.username | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label class="control-label col-md-3">Director Reports</label>

        <div class="col-md-9">
          <div class="table-responsive flip-scroll">
            <table class="table table-striped table-bordered table-condensed table-hover flip-content">
              <thead>
              <tr>
                <th>
                  LoginName
                </th>
                <th>
                  Description
                </th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="item in reporters">
                <td ng-bind="item.title">
                </td>
                <td ng-bind="item.description">
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</tab>
<tab heading="MemberOf">
  <div class="row">
    <dic class="col-md-12">
      <div class="table-responsive flip-scroll">
        <table class="table table-striped table-bordered table-condensed table-hover flip-content">
          <thead>
          <tr>
            <th>
              Title
            </th>
            <th>
              Description
            </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="group in groups">
            <td ng-bind="group.title">
            </td>
            <td ng-bind="group.description">
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </dic>
  </div>
</tab>
</tabset>


</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
  <button type="submit" class="btn blue">Submit</button>
</div>
</form>
