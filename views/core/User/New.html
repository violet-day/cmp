<form class="form-horizontal" ng-submit="$dismiss()">
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()"></button>
  <h4 class="modal-title">User</h4>
</div>
<div class="modal-body">
<tabset>
<tab heading="General">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label class="control-label col-sm-3" for="firstName">First Name</label>

        <div class="col-sm-9">
          <input type="text" class="form-control" id="firstName" name="firstName"
                 ng-model="doc.firstName" ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label class="control-label col-sm-3" for="lastName">Last Name</label>

        <div class="col-sm-9">
          <input type="text" class="form-control" id="lastName" ng-model="doc.lastName"
                 ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label class="control-label col-sm-3" for="initial">Initial</label>

        <div class="col-sm-9">
          <input type="text" class="form-control" id="initial" ng-model="doc.initial"
                 ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label class="control-label col-sm-3" for="displayName">DisplayName</label>

        <div class="col-sm-9">
          <input type="text" class="form-control" id="displayName" ng-model="doc.displayName"/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label class="control-label col-sm-3" for="description">Description</label>

        <div class="col-sm-9">
          <input type="text" class="form-control" id="description" ng-model="doc.description"/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label class="control-label col-sm-3" for="office">Office</label>

        <div class="col-sm-9">
          <input type="text" class="form-control" id="office" ng-model="doc.office"
                 ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label class="control-label col-sm-3" for="telephones">Telephones</label>

        <div class="col-sm-9">
          <input type="text" class="form-control" id="telephones" ng-model="doc.telephones" ng-list/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label class="control-label col-sm-3" for="email">Email</label>

        <div class="col-sm-9">
          <input type="text" class="form-control" id="email" ng-model="doc.email" required ui-message/>
        </div>
      </div>
    </div>
  </div>
</tab>
<tab heading="Account">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label class="control-label col-sm-3" for="username">Login Name</label>

        <div class="col-sm-9">
          <input type="text" class="form-control" id="username" unique='User' ng-model="doc.username"
                 ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label class="control-label col-sm-3">Status</label>

        <div class="col-sm-9">
          <div class="btn-group">
            <input type="checkbox" class="form-control" id="status" name="status" bs-switch
                   ng-model="doc.status">
          </div>
        </div>
      </div>
    </div>
  </div>
</tab>
<tab heading="Organization">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label class="control-label col-sm-3" for="company">Company</label>

        <div class="col-sm-9">
          <input type="text" class="form-control" id="company" ng-model="doc.company"
                 ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label class="control-label col-sm-3" for="department">Department</label>

        <div class="col-sm-9">
          <input type="text" class="form-control" id="department" ng-model="doc.department"
                 ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label class="control-label col-sm-3" for="job">Job</label>

        <div class="col-sm-9">
          <input type="text" class="form-control" id="job" ng-model="doc.job"
                 ui-message/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label class="control-label col-sm-3">Manager</label>

        <div class="col-sm-9">
          <ui-select class="form-control" ng-model="doc.managerId" selector="{service:'User',filter:{fields:['id','username']}}">
            <ui-select-match allow-clear="true">{{$select.selected.username}}</ui-select-match>
            <ui-select-choices repeat="item.id as item in UserSelector | filter: $select.search">
              <div ng-bind-html="item.username | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label class="control-label col-sm-3">Director Reports</label>

        <div class="col-sm-9">
          <div class="table-responsive flip-scroll">
            <table class="table table-striped table-bordered table-condensed table-hover flip-content">
              <thead>
              <tr>
                <th>
                  LoginName
                </th>
                <th>
                  Description
                </th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="item in reporters">
                <td ng-bind="item.title">
                </td>
                <td ng-bind="item.description">
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</tab>
<tab heading="MemberOf">
  <div class="row">
    <dic class="col-sm-12">
      <div class="table-responsive flip-scroll">
        <table class="table table-striped table-bordered table-condensed table-hover flip-content">
          <thead>
          <tr>
            <th>
              Title
            </th>
            <th>
              Description
            </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="group in groups">
            <td ng-bind="group.title">
            </td>
            <td ng-bind="group.description">
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </dic>
  </div>
</tab>
</tabset>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()">Cancel</button>
  <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
</div>
</form>
