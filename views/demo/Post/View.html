<form class="form-horizontal" role="form" name="taskForm">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"></button>
    <h4 class="modal-title">Task</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="col-sm-2 control-label">Title</label>

      <div class="col-sm-10">
        <p class="form-control-static" ng-bind="doc.title"></p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">附件</label>

      <div class="col-sm-10" ng-attachment="View">
      </div>
    </div>
  </div>
  <div class="modal-footer">

  </div>
</form>
