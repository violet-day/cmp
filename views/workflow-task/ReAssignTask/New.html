<form class="form-horizontal" role="form" name="frm" ng-submit="submit()">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()"></button>
    <h4 class="modal-title">Task</h4>
  </div>
  <div class="modal-body">

    <div class="row">
      <div class="clo-sm-12">
        <div class="form-group">
          <label class="col-sm-3 control-label" translate="AssignTo"></label>

          <div class="col-sm-9">
            <input type="text" class="form-control" name="AssignTo" ng-model="doc.assignTo" required/>

          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="clo-sm-12">
        <div class="row form-group">
          <label class="col-sm-3 control-label" translate="Body"></label>

          <div class="col-sm-9">
            <textarea class="form-control" name="" id="" cols="30" rows="5" ng-model="doc.body" required></textarea>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer ">
    <button type="submit" class="btn btn-success" data-ng-disabled="frm.$invalid"
            translate="Submit"></button>
    <button type="button" class="btn btn-default" ng-click="$dismiss()"
            translate="Cancel"></button>
  </div>
</form>
